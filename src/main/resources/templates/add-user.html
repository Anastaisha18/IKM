<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить сотрудника</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2 class="form-title">➕ Добавить нового сотрудника</h2>

        <a href="/users" class="btn btn-outline-secondary mb-4">
            ← Назад к списку
        </a>

        <form action="/users" method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label required">Фамилия:</label>
                    <input type="text" class="form-control" name="lastName"
                           placeholder="Введите фамилию" required maxlength="100">
                    <div class="form-text">Обязательное поле, максимум 100 символов</div>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label required">Имя:</label>
                    <input type="text" class="form-control" name="firstName"
                           placeholder="Введите имя" required maxlength="100">
                    <div class="form-text">Обязательное поле, максимум 100 символов</div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Отчество:</label>
                    <input type="text" class="form-control" name="patronymic"
                           placeholder="Введите отчество (необязательно)" maxlength="100">
                    <div class="form-text">Необязательное поле, максимум 100 символов</div>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label required">Email:</label>
                    <input type="email" class="form-control" name="email"
                           placeholder="example@mail.ru" required maxlength="100">
                    <div class="form-text">Обязательное поле, уникальный email</div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-4">
                    <label class="form-label required">Роль:</label>
                    <select class="form-select" name="role" required>
                        <option value="" selected disabled>Выберите роль</option>
                        <option value="менеджер">Менеджер</option>
                        <option value="старший менеджер">Старший менеджер</option>
                        <option value="руководитель">Руководитель</option>
                        <option value="администратор">Администратор</option>
                    </select>
                    <div class="form-text">Выберите роль сотрудника в системе</div>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success px-4">
                    <i class="bi bi-save"></i> Сохранить
                </button>
                <a href="/users" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>
</html>
