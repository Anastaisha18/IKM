<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать сотрудника</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2 class="form-title"><i class="bi bi-pencil"></i> Редактировать сотрудника</h2>

        <div class="user-info">
            <div class="row">
                <div class="col-6">
                    <strong>ID:</strong> <span th:text="${user.id}"></span>
                </div>
                <div class="col-6">
                    <strong>Текущая роль:</strong>
                    <span class="badge bg-info" th:text="${user.role}"></span>
                </div>
            </div>
        </div>

        <a href="/users" class="btn btn-outline-secondary mb-4">
            ← Назад к списку
        </a>

        <form th:action="@{/users/update/{id}(id=${user.id})}" method="post">
            <input type="hidden" name="id" th:value="${user.id}">

            <div class="mb-3">
                <label class="form-label required">Фамилия:</label>
                <input type="text" class="form-control" name="lastName"
                       th:value="${user.lastName}" required maxlength="100">
                <div class="form-text">Обязательное поле, максимум 100 символов</div>
            </div>

            <div class="mb-3">
                <label class="form-label required">Имя:</label>
                <input type="text" class="form-control" name="firstName"
                       th:value="${user.firstName}" required maxlength="100">
                <div class="form-text">Обязательное поле, максимум 100 символов</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Отчество:</label>
                <input type="text" class="form-control" name="patronymic"
                       th:value="${user.patronymic}" maxlength="100">
                <div class="form-text">Необязательное поле, максимум 100 символов</div>
            </div>

            <div class="mb-3">
                <label class="form-label required">Email:</label>
                <input type="email" class="form-control" name="email"
                       th:value="${user.email}" required maxlength="100">
                <div class="form-text">Обязательное поле, уникальный email</div>
            </div>

            <div class="mb-4">
                <label class="form-label required">Роль:</label>
                <select class="form-select" name="role" required>
                    <option value="менеджер" th:selected="${user.role == 'менеджер'}">Менеджер</option>
                    <option value="старший менеджер" th:selected="${user.role == 'старший менеджер'}">Старший менеджер</option>
                    <option value="руководитель" th:selected="${user.role == 'руководитель'}">Руководитель</option>
                    <option value="администратор" th:selected="${user.role == 'администратор'}">Администратор</option>
                </select>
                <div class="form-text">Выберите роль сотрудника в системе</div>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-warning px-4">
                    <i class="bi bi-check-circle"></i> Обновить
                </button>
                <a th:href="@{/users/view/{id}(id=${user.id})}" class="btn btn-info">
                    <i class="bi bi-eye"></i> Просмотр
                </a>
                <a href="/users" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>
</html>
