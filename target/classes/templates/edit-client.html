<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать клиента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container mt-4">
    <div class="form-container">
        <h2 class="mb-4"><i class="bi bi-pencil"></i> Редактировать клиента</h2>

        <div class="alert alert-info mb-4">
            <strong>ID клиента:</strong> <span th:text="${client.id}"></span> |
            <strong>Статус:</strong> <span class="badge bg-info" th:text="${client.status}"></span>
        </div>

        <a href="/clients" class="btn btn-outline-secondary mb-4">← Назад к списку</a>

        <form th:action="@{/clients/update/{id}(id=${client.id})}" method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Название компании:</label>
                    <input type="text" class="form-control" name="companyName"
                           th:value="${client.companyName}" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">ИНН:</label>
                    <input type="text" class="form-control" name="inn"
                           th:value="${client.inn}" maxlength="12">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control" name="email"
                           th:value="${client.email}">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Телефон:</label>
                    <input type="text" class="form-control" name="phone"
                           th:value="${client.phone}">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Адрес:</label>
                <textarea class="form-control" name="address" rows="3"
                          th:text="${client.address}"></textarea>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Статус:</label>
                    <select class="form-select" name="status">
                        <option value="Лид" th:selected="${client.status == 'Лид'}">Лид</option>
                        <option value="Активный" th:selected="${client.status == 'Активный'}">Активный</option>
                        <option value="Клиент" th:selected="${client.status == 'Клиент'}">Клиент</option>
                        <option value="Партнёр" th:selected="${client.status == 'Партнёр'}">Партнёр</option>
                        <option value="Потерян" th:selected="${client.status == 'Потерян'}">Потерян</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Ответственный:</label>
                    <select class="form-select" name="responsibleUserId" required>
                        <option th:each="user : ${users}"
                                th:value="${user.id}"
                                th:selected="${client.responsibleUser != null && client.responsibleUser.id == user.id}"
                                th:text="${user.lastName + ' ' + user.firstName}">
                        </option>
                    </select>
                </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-warning px-4">
                    <i class="bi bi-check-circle"></i> Обновить клиента
                </button>
                <a th:href="@{/clients/view/{id}(id=${client.id})}" class="btn btn-info">
                    <i class="bi bi-eye"></i> Просмотр
                </a>
                <a href="/clients" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>
</html>
